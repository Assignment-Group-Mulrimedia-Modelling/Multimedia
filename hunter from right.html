<!DOCTYPE html>
<html>
<head>
	<title>Hunter</title>
	<link rel="stylesheet" type="text/css" href="background.css">
</head>
<body>
	<div id="background">
	<canvas id = 'canvas'>		
	</canvas>

	<script>
		var canWidth = 1300;
		var canHeight = 600;
		//position where frame will be drawn
		var x = 1300; 
		var y = 200;
		const scale = 0.9;
		
		var trackRight = 0;
		

		var scrX;
		var srcY;

		var sheetWidth = 1024;
		var sheetHeight = 123;

		var cols = 9;
		var rows = 1;

		var width = sheetWidth / cols;
		var height = sheetHeight / rows;

		var currentFrame = 0;
		var left = false;

		var character = new Image;
		character.src = "hunter-left.png";

		var canvas = document.getElementById('canvas');
		canvas.width = canWidth;
		canvas.height = canHeight;

		var ctx = canvas.getContext('2d');
		

		function updateFrame(){

			for(Y = y; Y < canHeight; Y+=100){
				ctx.clearRect(x,Y, width*scale, height*scale);
			}
			
			currentFrame = currentFrame % cols; //1 % 3 = 1 ... 3 % 3 = 0

			srcX = currentFrame * width;
			x-=5;
			srcY = trackRight * height;
		

			if(x<0){
				x = canWidth;
			}
			

			currentFrame++;
			
			
		}

		function drawImage(){
			updateFrame();

			for(Y = y; Y < canHeight; Y+=100){
			ctx.drawImage(character,srcX,srcY,width,height,x,Y,width*scale,height*scale);
			}

		} 		

		setInterval(function(){
			drawImage();

		}, 30 );


	

	</script>

</body>
</html>
