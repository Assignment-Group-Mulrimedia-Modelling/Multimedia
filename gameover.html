<!DOCTYPE html>
<html>
<head>
	<title>Game Over</title>
</head>
<link rel="stylesheet" href="gameover.css">
<body>

	<div class="bg">

		<h2><strong>GAME OVER</strong></h2>
		<h3><strong>SCORE: <span id ='score'></span> </strong></h3>
		<h3><strong>HIGHSCORE: <span id ='highscore'></span></strong></h3>

		<div class="center">

			<ul>
				<li><a href="game.html">RESTART</a></li>
				<li><a href="homepage.html">BACK TO MENU</a></li>
			</ul>

		</div>

	</div>

	<script type="text/javascript">
		
		function score(){
			//let highscore = 15;
			
			let score = localStorage.getItem('score');
			document.getElementById('score').innerHTML = score;

			
			let highscore = localStorage.getItem('highscore');
			document.getElementById('highscore').innerHTML = highscore; 
			


		}
		score();
	</script>

</body>
</html>
