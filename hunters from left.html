<!DOCTYPE html>
<html>
<head>
	<title>Hunter</title>
	<link rel="stylesheet" type="text/css" href="background.css">
</head>
<body>
	<div id="background">
	<canvas id = 'canvas'>		
	</canvas>

	<script>
		var canWidth = 1300;
		var canHeight = 600;
		//position where frame will be drawn
		var x = -200; 
		var y = 180;
		var scale = 0.7;

		var X,Y;
		
	
		var trackLeft = 0;

		var scrX;
		var srcY;

		var sheetWidth = 1019;
		var sheetHeight = 123;

		var cols = 9;
		var rows = 1;

		var width = sheetWidth / cols;
		var height = sheetHeight / rows;

		var x1 = Math.floor((Math.random() * 5) + 1);
		var x2 = Math.floor((Math.random() * 5) + 1);
		var x3 = Math.floor((Math.random() * 5) + 1);
		var x4 = Math.floor((Math.random() * 5) + 1);
		console.log(x1);
		console.log(x2);
		console.log(x3);
		console.log(x4);

		console.log("next")

		var xx1 = Math.floor((Math.random() * 8) + 4);
		var xx2 = Math.floor((Math.random() * 8) + 4);
		var xx3 = Math.floor((Math.random() * 8) + 4);
		var xx4 = Math.floor((Math.random() * 8) + 4);
		console.log(xx1);
		console.log(xx2);
		console.log(xx3);
		console.log(xx4);

		var currentFrame = 0;
		var left = false;

		var character = new Image;
		character.src = "hunter-right.png";

		var canvas = document.getElementById('canvas');
		canvas.width = canWidth;
		canvas.height = canHeight;

		var ctx = canvas.getContext('2d');
		


		function updateFrame(){


			//for(Y = y; Y<canHeight; Y+=100){
					ctx.clearRect(x,y, width*scale, height*scale);
					ctx.clearRect(x1,y+50, width*(scale+0.1),height*(scale+0.1));
					ctx.clearRect(x2,y+100, width*(scale+0.15),height*(scale+0.15));
					ctx.clearRect(x3,y+200, width*(scale+0.2),height*(scale+0.2));
					ctx.clearRect(x4,y+300, width*(scale+0.3),height*(scale+0.3));
			//}



			currentFrame = currentFrame % cols; //1 % 3 = 1 ... 3 % 3 = 0

			srcX = currentFrame * width;

			x+=5;
			x1+=xx1;
			x2+=xx2;
			x3+=xx3;
			x4+=xx4;

			srcY = trackLeft * height;


			if(x> canWidth){
				x = 0;
			}

			if(x1 > canWidth){
				x1 = 0;
			}

			if(x2 > canWidth){
				x2 = 0;
			}

			if(x3 > canWidth){
				x3 = 0;
			}	

			if(x4 > canWidth){
				x4 = 0;
			}								
		
			currentFrame++;	
		}




		function drawImage(){
			updateFrame();



			//for(Y = y; Y<canHeight; Y+=100){
				ctx.drawImage(character,srcX,srcY,width,height,x,y,width*scale,height*scale);
				ctx.drawImage(character,srcX,srcY,width,height,x1,y+50,width*(scale+0.1),height*(scale+0.1));
				ctx.drawImage(character,srcX,srcY,width,height,x2,y+100,width*(scale+0.15),height*(scale+0.15));
				ctx.drawImage(character,srcX,srcY,width,height,x3,y+200,width*(scale+0.2),height*(scale+0.2));
				ctx.drawImage(character,srcX,srcY,width,height,x4,y+300,width*(scale+0.3),height*(scale+0.3));
			//}
				
			
			
			
		
		}

		setInterval(function(){

			drawImage();

		}, 45);


	

	</script>

</body>
</html>
